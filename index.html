<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Carrusel con jQuery</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="carrusel">
		<div data-slide="0" class="carrusel-content active">
			<img src="" alt="Imagen 1">
		</div>
		<div data-slide="1" class="carrusel-content ">
			<img src="" alt="Imagen 2">
		</div>
		<div data-slide="2" class="carrusel-content ">
			<img src="" alt="Imagen 3">
		</div>
		<div data-slide="3" class="carrusel-content">
			<img src="" alt="Imagen 4">
		</div>
	</div>
	<div class="controls">
		<a href="#" class="previous">&#60;</a>
		<button type="button" data-target="0" class="control"></button>
		<button type="button" data-target="1" class="control"></button>
		<button type="button" data-target="2" class="control"></button>
		<button type="button" data-target="3" class="control"></button>
		<a href="#" class="next">&#62;</a>
	</div>
	<script src="./js/app.js"></script>
</body>
</html>
